<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBot - Expense Tracker</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>BudgetBot - Expense Tracker</h1>
        <form id="budgetForm">
            <label for="income">Monthly Salary (₹):</label>
            <input type="number" id="income" required>

            <label for="expenses">Monthly Expenses (₹):</label>
            <input type="number" id="expenses" required>

            <label for="month">Select Month:</label>
            <select id="month">
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>

            <button type="submit">Analyze Budget</button>
        </form>

        <div class="dashboard">
            <h2>Dashboard</h2>
            <p><strong>Total Earnings:</strong> ₹<span id="totalEarnings">0</span></p>

            <h3>Expense Overview</h3>
            <canvas id="expenseLineChart"></canvas>

            <h3>Salary vs Expense per Month</h3>
            <canvas id="salaryExpenseBarChart"></canvas>

            <h3>Expense Summary</h3>
            <ul id="summaryList"></ul>
        </div>

        <button id="generateReport">Generate Report (Excel)</button>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
