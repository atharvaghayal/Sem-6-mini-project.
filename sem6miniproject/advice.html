            <h1>AI Financial Advice</h1>
            <form id="adviceForm">
                <label for="annualIncome">Annual Income (₹):</label>
                <input type="number" id="annualIncome" required>
                
                <label for="annualExpenses">Annual Expenses (₹):</label>

                <input type="number" id="age" required>

                <input type="number" id="investment" required>
                
                <label for="loan">Loan Amount (₹):</label>
                <input type="number" id="loan" value="0">
                
                <button type="submit">Get Advice</button>
            </form>
        </div>

            <h2>Financial Suggestions</h2>
