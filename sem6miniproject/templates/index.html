<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBot</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="tab"><a href="index.html">Home</a></li>
            <li class="tab"><a href="advice.html">AI-Advice</a></li>
            <li class="tab"><a href="investment.html">Investment analysis calculator</a></li>
            <li class="tab"><a href="loan_calc.html">Loan Calculator</a></li>
            <li class="tab"><a href="tax_calc.html">Tax Calculator</a></li>
            <li class="tab"><a href="reports.html">Reports</a></li>
        </ul>
    </div>
     <!-- Main Content -->
     <div class="container">
        <h2>Enter Your Financial Details</h2>
        <form id="financeForm">
            <label>Age:</label>
            <input type="number" id="age" required>

            <label>Email ID:</label>
            <input type="email" id="email" required>

            <label>Income Amount:</label>
            <input type="number" id="income" required>

            <label>Expense Amount:</label>
            <input type="number" id="expense" required>

            <label>Select Month:</label>
            <select id="month">
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <!-- Add remaining months -->
            </select>

            <label>Investment Done:</label>
            <input type="number" id="investment" required>

            <label>Loan Taken:</label>
            <input type="number" id="loan" required>

            <button type="submit">Generate Graphs</button>
        </form>

        <div id="charts">
            <button class="chart-btn" onclick="showGraph('lineGraph')">Show Line Graph</button>
            <img id="lineGraph" class="graph hidden" src="" alt="Line Graph">
            
            <button class="chart-btn" onclick="showGraph('barGraph')">Show Bar Graph</button>
            <img id="barGraph" class="graph hidden" src="" alt="Bar Graph">
            
            <button class="chart-btn" onclick="showGraph('pieChart')">Show Pie Chart</button>
            <img id="pieChart" class="graph hidden" src="" alt="Pie Chart">
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
