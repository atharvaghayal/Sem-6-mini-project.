<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBot</title>
    <link rel="stylesheet" href="reports.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="tab"><a href="index.html">Home</a></li>
            <li class="tab"><a href="advice.html">AI-Advice</a></li>
            <li class="tab"><a href="investment.html">Investment analysis calculator</a></li>
            <li class="tab"><a href="loan_calc.html">Loan Calculator</a></li>
            <li class="tab"><a href="tax_calc.html">Tax Calculator</a></li>
            <li class="tab"><a href="reports.html">Reports</a></li>
        </ul>
    </div>
    
    <div class="content">
        <div class="container">
            <h2>Summarized Financial Report</h2>

            <label>Email ID:</label>
            <input type="email" id="email" readonly>
            
            <h3>Financial Summary</h3>
            <table>
                <tr><th>Total Income</th><td id="totalIncome">₹0.00</td></tr>
                <tr><th>Total Expenses</th><td id="totalExpenses">₹0.00</td></tr>
                <tr><th>Investments</th><td id="investments">₹0.00</td></tr>
                <tr><th>Loans</th><td id="loans">₹0.00</td></tr>
                <tr><th>Savings</th><td id="savings">₹0.00</td></tr>
                <tr><th>Tax Amount</th><td id="taxAmount">₹0.00</td></tr>
            </table>
            
            <h3>AI-Based Financial Advice</h3>
            <p id="aiAdvice">No Advice Available</p>
            
            <button id="sendReport">Submit</button>            
        </div>
    </div>
    
    <script src="reports.js"></script>
</body>
</html>
