<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="navbar">
        <ul>
            <li class="tab"><a href="index.html">Home</a></li>
            <li class="tab"><a href="advice.html">AI-Advice</a></li>
            <li class="tab"><a href="loan_calc.html">Loan Calulator</a></li>
            <li class="tab"><a href="tax_calc.html">Tax Calulator</a></li>
            <li class="tab"><a href="reports.html">Reports</a></li>
        </ul>
    </div>
     <!-- Main Content -->
     <div class="content">
        <div class="container">
            <h1>Enter Your Financial Details</h1>
            <form id="financialForm">
                <label>Age:</label>
                <input type="number" id="age" required>

                <label>Email ID:</label>
                <input type="email" id="email" required>

                <label>Monthly Income (Jan to Dec):</label>
                <input type="text" id="income" placeholder="Comma-separated values" required>

                <label>Monthly Expenses (Jan to Dec):</label>
                <input type="text" id="expenses" placeholder="Comma-separated values" required>

                <label>Loan Amount:</label>
                <input type="number" id="loan" required>

                <label>Investment Amount:</label>
                <input type="number" id="investment" required>

                <button type="submit">Generate Charts</button>
            </form>
        </div>

        <!-- Display Charts -->
        <div class="container">
            <h2>Financial Breakdown</h2>
            <img id="pieChart" width="100%" style="display:none;">
            <img id="lineChart" width="100%" style="display:none;">
        </div>

        <!-- AI Advice -->
        <div class="container">
            <h2>AI-Advice</h2>
            <p id="adviceText">Enter your details to receive financial advice.</p>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
