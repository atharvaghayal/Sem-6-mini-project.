<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBot</title>
    <link rel="stylesheet" href="loan_calc.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="navbar">
        <ul>
            <li class="tab"><a href="index.html">Home</a></li>
            <li class="tab"><a href="advice.html">AI-Advice</a></li>
            <li class="tab"><a href="loan_calc.html">Loan Calulator</a></li>
            <li class="tab"><a href="tax_calc.html">Tax Calulator</a></li>
            <li class="tab"><a href="reports.html">Reports</a></li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h1>Loan Calculator</h1>
            <form id="loanForm">
                <label>Loan Amount (₹):</label>
                <input type="number" id="loanAmount" required>

                <label>Annual Interest Rate (%):</label>
                <input type="number" step="0.01" id="interestRate" required>

                <label>Loan Tenure (Months):</label>
                <input type="number" id="loanTenure" required>

                <button type="submit">Calculate EMI</button>
            </form>
        </div>

        <!-- Display Loan Calculation Results -->
        <div class="container">
            <h2>Loan Breakdown</h2>
            <p><strong>EMI (₹):</strong> <span id="emiAmount">0</span></p>
            <p><strong>Total Interest (₹):</strong> <span id="totalInterest">0</span></p>
            <p><strong>Total Payment (₹):</strong> <span id="totalPayment">0</span></p>
        </div>
    </div>
             <script src="loan_script.js"></script>
</body>
</html>
